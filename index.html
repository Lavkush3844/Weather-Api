<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter Your City" class="input-box">
            <button type="submit" class="fa-solid fa-magnifying-glass" onclick="return getData()">
        </div>
        <!-- location-not-found -->
        <div class="location-not-found">
            <h1>Sorry, Location Not Found !!!</h1>
            <img src="images/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 </p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="weather-humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
</body>

</html>
